<!DOCTYPE html>
<html>
<body>

<canvas id="my-canvas" width="400" height="220"></canvas>
<button onclick="getLocation()">Try It</button>
<p id="long"></p>
<p id="lat"></p>
<p id="head"></p>
<p id="speed"></p>
<p id="acu"></p>

<script>
var long = document.getElementById("long");
var lat = document.getElementById("lat");
var head = document.getElementById("head");
var speed = document.getElementById("speed");
var acu = document.getElementById("acu");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
    
function showPosition(position) {
    long.innerHTML= position.coords.latitude ;
	lat.innerHTML= position.coords.longitude ;
	head.innerHTML= position.coords.heading ;
	speed.innerHTML= position.coords.speed ;
	acu.innerHTML= position.coords.accuracy ;
}

//drawing
var canvas = document.querySelector('#my-canvas');
var context = canvas.getContext('2d');
 function drawPoint(context, x, y, label, color, size) {
      	if (color == null) {
        	color = '#000';
        }
        if (size == null) {
            size = 5;
        }
      
      	// to increase smoothing for numbers with decimal part
      	var pointX = Math.round(x);
        var pointY = Math.round(y);

        context.beginPath();
        context.fillStyle = color;
        context.arc(pointX, pointY, size, 0 * Math.PI, 2 * Math.PI);
        context.fill();
      
      	if (label) {
            var textX = pointX;
          	var textY = Math.round(pointY - size - 3);
          
            context.font = 'Italic 14px Arial';
            context.fillStyle = color;
            context.textAlign = 'center';
            context.fillText(label, textX, textY);
        }
    }

    function drawLine(context, x1, y1, x2, y2) {
        context.beginPath();
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
        context.stroke();
        context.strokeStyle='#56aaff';
    }

    function drawCircle(x, y, radius) {
        context.beginPath();
        context.arc(x, y, radius, 1 * Math.PI, 0);
        context.stroke();
    }

    function draw(context, text,x,y) {
        context.fillText(text, x, y); // fillText(text, xStart, yStart);
        context.font = 'Arial';
        context.fillStyle = 'black';
    }

    // drawPoint(context, 20, 30, 'wifi 1', 'blue', 5);
    // drawPoint(context, 50, 120, 'wifi 2', 'blue', 5);
    // drawPoint(context, 140, 70, 'wifi 3', 'blue', 5);

    drawLine(context, 0, 110, 200, 220);
    drawLine(context, 400, 110, 200, 220);

    drawLine(context, 100, 20, 200, 220);
    drawLine(context, 300, 20, 200, 220);

    drawLine(context, 0, 220, 400, 220);

    drawCircle(200,220, 50);
    drawCircle(200,220, 100);
    drawCircle(200,220, 150);
    drawCircle(200,220, 200);

    draw(context,'5m',220,165);
    draw(context,'10m',235,120);
    draw(context,'15m',255,75);
    draw(context,'20m',275,25);

</script>

</body>
</html>
